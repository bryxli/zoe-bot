- name: help
  description: command list

- name: setup
  description: create guild instance

- name: reset
  description: reset instance

- name: region
  description: change guild region
  options:
    - name: region
      description: server region
      type: 3
      required: false

- name: acknowledge
  description: acknowledge dangerous commands

- name: adduser
  description: add user to guild, user must be a valid riot id
  options:
    - name: game name
      description: riot id game name
      type: 3
      required: true
    - name: tagline
      description: riot id tagline
      type: 3
      required: true

- name: deluser
  description: delete user from guild, user must be a valid riot id and exist
  options:
    - name: game name
      description: riot id game name
      type: 3
      required: true
    - name: tagline
      description: riot id tagline
      type: 3
      required: true

- name: userlist
  description: display guild userlist

- name: speak
  description: zoe will talk to you
